<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Clock</title>
    <style>
        @font-face {
            font-family: 'Impact';
            src: local('Impact'), url('https://fonts.cdnfonts.com/s/13608/impact.woff') format('woff');
        }

        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }

        #clock-container {
            text-align: center;
            font-family: 'Impact', sans-serif;
            font-size: 42px;
            color: white;
            /* padding: 10px 20px; */
            border-radius: 10px;
            display: inline-block;
        }

        #time {
            font-size: 110px;
        }

        #date {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="clock-container">
        <div id="date"></div>
        <div id="time"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            // Time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;

            // Date
            const options = { weekday: 'short', day: 'numeric', month: 'numeric', year: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-UK', options);
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
